<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOT CARE - Ankle Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>FOOT CARE</h1>
                <h5>ระบบบันทึกผลการบริหารข้อเท้าแบบเรียลไทม์</h5>
            </div>
            <div class="stats-grid">
                <div class="stat-card purple-light">
                    <div class="stat-value purple" id="liveDorsi">0</div>
                    <div class="stat-label">ยกปลายเท้า (Dorsi)</div>
                </div>
                <div class="stat-card purple-light">
                    <div class="stat-value purple" id="livePlantar">0</div>
                    <div class="stat-label">เหยียดปลายเท้า (Plantar)</div>
                </div>
                <div class="stat-card purple-dark">
                    <div class="stat-value white" id="setCountDisplay">0 / 5</div>
                    <div class="stat-label white">เซ็ตปัจจุบัน</div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-title" id="currentActionText">รอเริ่มการฝึก...</div>
                <div class="timer-container">
                    <div class="timer-value" id="timerDisplay">30</div>
                    <div class="timer-unit">วินาที</div>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="timerBar"></div>
                </div>
                <div class="motivation-box">
                    <p id="motivationText">กรุณาวางเท้าให้ตรง แล้วกดเริ่มฝึก</p>
                </div>
                <button class="btn-start" id="startBtn">เริ่มเก็บข้อมูล (10 ชุด)</button>
            </div>

            <div class="card">
                <div class="table-header">
                    <span>ตารางสรุปผล 10 ชุด (5 เซ็ต)</span>
                </div>
                <div class="table-scroll">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>เซ็ต</th>
                                <th>Dorsi (°)</th>
                                <th>Plantar (°)</th>
                                <th>ROM (รวม)</th>
                            </tr>
                        </thead>
                        <tbody id="exerciseTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
