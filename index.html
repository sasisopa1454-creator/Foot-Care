<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Foot Care Training</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    font-family:Arial;
    background:#f4f6f8;
    margin:0;
    padding:20px;
}
.container{
    max-width:1100px;
    margin:auto;
}
h2{text-align:center;}

.card-box{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    width:150px;
    text-align:center;
}

.big{
    font-size:28px;
    font-weight:bold;
}

button{
    background:#007bff;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
}
button:hover{background:#0056b3;}

.status{
    text-align:center;
    font-size:20px;
    margin:15px 0;
}

canvas{
    background:white;
    margin-top:30px;
    padding:15px;
    border-radius:12px;
}
</style>
</head>

<body>

<div class="container">
<h2>Foot Care Training</h2>

<div class="card-box">
    <div class="card">
        Dorsi
        <div class="big" id="dorsiVal">0</div>
    </div>

    <div class="card">
        Plantar
        <div class="big" id="plantarVal">0</div>
    </div>
</div>

<div class="status">
‡πÄ‡∏ã‡∏ó‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: <span id="setNumber">1</span> / 5  
<br><br>
‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: <span id="timer">30</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ  
<br><br>
<button onclick="startTraining()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ã‡∏ó</button>
</div>

<canvas id="dorsiChart" height="120"></canvas>
<canvas id="plantarChart" height="120"></canvas>

</div>

<script>

// ===== ‡∏™‡∏µ 5 ‡πÄ‡∏ã‡∏ó =====
const setColors = ["red","blue","green","orange","purple"];

let currentSet = 0;
let timeLeft = 30;
let interval;

let dorsiData = [];
let plantarData = [];

const dorsiVal = document.getElementById("dorsiVal");
const plantarVal = document.getElementById("plantarVal");
const timerEl = document.getElementById("timer");
const setNumberEl = document.getElementById("setNumber");

// ===== ‡∏Å‡∏£‡∏≤‡∏ü Dorsi =====
const dorsiChart = new Chart(document.getElementById("dorsiChart"),{
    type:"line",
    data:{labels:[],datasets:[]},
    options:{
        plugins:{title:{display:true,text:"Dorsi (5 ‡πÄ‡∏ã‡∏ó)"}}
    }
});

// ===== ‡∏Å‡∏£‡∏≤‡∏ü Plantar =====
const plantarChart = new Chart(document.getElementById("plantarChart"),{
    type:"line",
    data:{labels:[],datasets:[]},
    options:{
        plugins:{title:{display:true,text:"Plantar (5 ‡πÄ‡∏ã‡∏ó)"}}
    }
});

function startTraining(){

    if(currentSet >= 5){
        alert("‡∏Ñ‡∏£‡∏ö 5 ‡πÄ‡∏ã‡∏ó‡πÅ‡∏•‡πâ‡∏ß");
        return;
    }

    clearInterval(interval);

    timeLeft = 30;
    timerEl.innerText = timeLeft;

    dorsiData = [];
    plantarData = [];

    interval = setInterval(()=>{

        timeLeft--;
        timerEl.innerText = timeLeft;

        // üî• ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤ Firebase ‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏î‡πâ
        let dorsi = Math.random()*40 - 20;
        let plantar = Math.random()*50 - 25;

        dorsiVal.innerText = dorsi.toFixed(1);
        plantarVal.innerText = plantar.toFixed(1);

        dorsiData.push(dorsi);
        plantarData.push(plantar);

        if(timeLeft <= 0){
            clearInterval(interval);
            saveSet();
        }

    },1000);
}

function saveSet(){

    // ‡∏ï‡∏±‡πâ‡∏á label 1-30
    const labels = Array.from({length:30},(_,i)=>i+1);

    dorsiChart.data.labels = labels;
    plantarChart.data.labels = labels;

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏ã‡∏ó‡πÉ‡∏´‡∏°‡πà
    dorsiChart.data.datasets.push({
        label:"‡πÄ‡∏ã‡∏ó "+(currentSet+1),
        data:dorsiData,
        borderColor:setColors[currentSet],
        borderWidth:2,
        fill:false
    });

    plantarChart.data.datasets.push({
        label:"‡πÄ‡∏ã‡∏ó "+(currentSet+1),
        data:plantarData,
        borderColor:setColors[currentSet],
        borderWidth:2,
        fill:false
    });

    dorsiChart.update();
    plantarChart.update();

    currentSet++;
    setNumberEl.innerText = currentSet+1;

    dorsiVal.innerText = 0;
    plantarVal.innerText = 0;
    timerEl.innerText = 30;
}

</script>

</body>
</html>
