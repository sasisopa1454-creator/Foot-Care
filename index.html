<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Foot Care Training</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:20px;
}
h2{text-align:center;}

.container{
    max-width:1000px;
    margin:auto;
}

.cards{
    display:flex;
    gap:20px;
    justify-content:center;
    margin-bottom:20px;
}

.card{
    background:white;
    border-radius:12px;
    padding:20px;
    width:200px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.big{
    font-size:28px;
    font-weight:bold;
    margin:10px 0;
}

button{
    background:#007bff;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:8px;
    cursor:pointer;
}
button:hover{background:#0056b3;}

.timer{
    text-align:center;
    font-size:26px;
    margin:20px 0;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
    margin-top:20px;
}
th,td{
    border:1px solid #ccc;
    padding:10px;
    text-align:center;
}
th{
    background:#007bff;
    color:white;
}

canvas{
    background:white;
    margin-top:30px;
    padding:10px;
    border-radius:12px;
}
</style>
</head>

<body>
<div class="container">
<h2>Foot Care Training</h2>

<div class="cards">

    <div class="card">
        <div>‡∏¢‡∏Å‡πÄ‡∏ó‡πâ‡∏≤ (Dorsi)</div>
        <div class="big"><span id="dorsiSet">0</span> / 5</div>
        <button onclick="startSet('dorsi')">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏¢‡∏Å‡πÄ‡∏ó‡πâ‡∏≤</button>
    </div>

    <div class="card">
        <div>‡πÄ‡∏´‡∏¢‡∏µ‡∏¢‡∏î‡πÄ‡∏ó‡πâ‡∏≤ (Plantar)</div>
        <div class="big"><span id="plantarSet">0</span> / 5</div>
        <button onclick="startSet('plantar')">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏´‡∏¢‡∏µ‡∏¢‡∏î‡πÄ‡∏ó‡πâ‡∏≤</button>
    </div>

    <!-- üî• ‡∏Å‡∏•‡πà‡∏≠‡∏á X Y Z -->
    <div class="card">
        <div>X</div>
        <div class="big" id="xValue">0</div>
        <div>Y</div>
        <div class="big" id="yValue">0</div>
        <div>Z</div>
        <div class="big" id="zValue">0</div>
    </div>

</div>

<div class="timer">
‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: <span id="timer">30</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
</div>

<table>
<thead>
<tr>
<th>‡πÄ‡∏ã‡∏ó</th>
<th>Dorsi</th>
<th>Plantar</th>
</tr>
</thead>
<tbody id="resultTable">
<tr><td>1</td><td>-</td><td>-</td></tr>
<tr><td>2</td><td>-</td><td>-</td></tr>
<tr><td>3</td><td>-</td><td>-</td></tr>
<tr><td>4</td><td>-</td><td>-</td></tr>
<tr><td>5</td><td>-</td><td>-</td></tr>
</tbody>
</table>

<canvas id="chart" height="120"></canvas>

</div>

<script>

let dorsiSet = 0;
let plantarSet = 0;
let timeLeft = 30;
let timer;
let sensorInterval = null;

const timerEl = document.getElementById("timer");
const dorsiSetEl = document.getElementById("dorsiSet");
const plantarSetEl = document.getElementById("plantarSet");
const tableEl = document.getElementById("resultTable");

const xEl = document.getElementById("xValue");
const yEl = document.getElementById("yValue");
const zEl = document.getElementById("zValue");

const chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
        labels: [],
        datasets: [
            { label: "Dorsi", data: [], borderWidth:2 },
            { label: "Plantar", data: [], borderWidth:2 }
        ]
    }
});

function startSet(mode){

    if(mode==="dorsi" && dorsiSet>=5) return;
    if(mode==="plantar" && plantarSet>=5) return;

    clearInterval(timer);
    clearInterval(sensorInterval);

    timeLeft = 30;
    timerEl.innerText = timeLeft;

    // üî• ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏±‡∏ô‡∏Ñ‡πà‡∏≤ X Y Z
    sensorInterval = setInterval(()=>{
        let x = (Math.random()*10).toFixed(1);
        let y = (Math.random()*10).toFixed(1);
        let z = (Math.random()*10).toFixed(1);

        xEl.innerText = x;
        yEl.innerText = y;
        zEl.innerText = z;
    },500);

    timer = setInterval(()=>{
        timeLeft--;
        timerEl.innerText = timeLeft;

        if(timeLeft<=0){
            clearInterval(timer);
            clearInterval(sensorInterval);

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï X Y Z
            xEl.innerText = 0;
            yEl.innerText = 0;
            zEl.innerText = 0;

            finishSet(mode);
        }
    },1000);
}

function finishSet(mode){

    let dorsi = Math.floor(Math.random()*20)+10;
    let plantar = Math.floor(Math.random()*30)+20;

    let rowIndex;

    if(mode==="dorsi"){
        dorsiSet++;
        dorsiSetEl.innerText = dorsiSet;
        rowIndex = dorsiSet-1;
        tableEl.rows[rowIndex].cells[1].innerText = dorsi;
    }

    if(mode==="plantar"){
        plantarSet++;
        plantarSetEl.innerText = plantarSet;
        rowIndex = plantarSet-1;
        tableEl.rows[rowIndex].cells[2].innerText = plantar;
    }

    chart.data.labels.push("‡πÄ‡∏ã‡∏ó "+(rowIndex+1));
    chart.data.datasets[0].data.push(dorsi);
    chart.data.datasets[1].data.push(plantar);
    chart.update();
}

</script>

</body>
</html>
