<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOT CARE - Ankle Training</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --purple-main: #8e44ad;
            --purple-light: #f3e5f5;
            --purple-dark: #6c3483;
            --bg-color: #f8f9fc;
            --white: #ffffff;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 { text-align: center; color: var(--purple-main); font-size: 2rem; margin-bottom: 30px; }

        /* Stats Cards Area */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.08);
            border: 1px solid var(--purple-light);
        }

        .card-label { font-size: 0.9rem; color: #7f8c8d; }
        .big { font-size: 36px; font-weight: bold; color: var(--purple-main); margin: 10px 0; }

        /* Main Action Card */
        .action-card {
            background: var(--white);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            text-align: center;
        }

        .status-text { font-size: 1.2rem; font-weight: bold; color: var(--purple-dark); margin-bottom: 15px; }

        /* Progress & Timer */
        .timer-circle { font-size: 40px; font-weight: bold; margin: 15px 0; color: var(--text-dark); }
        .progress-bar-bg {
            background: var(--purple-light);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            background: linear-gradient(90deg, var(--purple-main), var(--purple-dark));
            height: 100%;
            width: 0%;
            transition: width 1s linear;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        th, td { padding: 15px; text-align: center; border-bottom: 1px solid #f1f1f1; }
        th { background: var(--purple-main); color: white; font-weight: bold; }
        tr:last-child td { border-bottom: none; }

        button {
            background: var(--purple-main);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.2);
        }
        button:hover { background: var(--purple-dark); transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        canvas {
            background: var(--white);
            margin-top: 20px;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-height: 250px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>FOOT CARE TRAINING</h2>

    <div class="cards">
        <div class="card">
            <div class="card-label">องศา Dorsi (สด)</div>
            <div class="big" id="liveDorsi">0.0</div>
        </div>
        <div class="card">
            <div class="card-label">องศา Plantar (สด)</div>
            <div class="big" id="livePlantar">0.0</div>
        </div>
        <div class="card" style="background: var(--purple-main);">
            <div class="card-label" style="color: rgba(255,255,255,0.8);">เซ็ตปัจจุบัน</div>
            <div class="big" style="color: white;" id="setCountDisplay">0 / 5</div>
        </div>
    </div>

    <div class="action-card">
        <div class="status-text" id="currentActionText">พร้อมสำหรับการฝึก?</div>
        
        <canvas id="exerciseChart"></canvas>

        <div class="timer-circle"><span id="timerDisplay">30</span> <small style="font-size: 1rem;">วินาที</small></div>
        
        <div class="progress-bar-bg">
            <div class="progress-fill" id="timerBar"></div>
        </div>

        <button id="startBtn">เริ่มการฝึกอัตโนมัติ (5 เซ็ต)</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>เซ็ต</th>
                <th>Dorsi (°)</th>
                <th>Plantar (°)</th>
                <th>ROM (รวม)</th>
            </tr>
        </thead>
        <tbody id="exerciseTableBody">
            </tbody>
    </table>

    <div id="summarySection" style="display:none; margin-top: 20px;">
        <div class="card" id="evaluationResult">
            </div>
    </div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
